<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime BK - เล่นวิดีโอ</title>
  <style>
    body { margin: 0; font-family: 'Kanit', sans-serif; background: #141414; color: #fff; }
    header { background: #ff3d00; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .logo { font-size: 1.8rem; font-weight: bold; color: #fff; text-decoration: none; }
    nav { display: flex; gap: 10px; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { color: #ffccbc; }
    main { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
    .video-title { text-align: center; font-size: 1.5rem; color: #ffa07a; margin-bottom: 15px; }
    .video-container { width: 100%; aspect-ratio: 16/9; background: #000; margin-bottom: 30px; }
    .video-container iframe, .video-container video { width: 100%; height: 100%; border: none; }
    footer { text-align: center; background: #1f1f1f; color: #ccc; padding: 20px; font-size: 0.9rem; margin-top: 40px; }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="logo">Anime BK</a>
  <nav>
    <a href="index.html">หน้าแรก</a>
    <a href="#">พากย์ไทย</a>
    <a href="#">ซับไทย</a>
    <a href="#">ติดต่อ</a>
  </nav>
</header>

<main>
  <div class="video-title" id="videoTitle">กำลังโหลด...</div>
  <div class="video-container" id="videoContainer">กรุณารอสักครู่</div>
</main>

<footer>
  © 2025 Anime BK — ดูอนิเมะออนไลน์ พากย์ไทย ซับไทย ครบทุกแนว
</footer>

<!-- โหลดเฉพาะข้อมูลวิดีโอ -->
<script src="video-data.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const animeTitle = params.get("anime");

  const titleEl = document.getElementById("videoTitle");
  const videoEl = document.getElementById("videoContainer");

  function renderVideo() {
    if (!animeTitle || typeof videoData === "undefined") {
      titleEl.textContent = "ไม่พบข้อมูล";
      videoEl.innerHTML = "<p style='text-align:center; color:#f66;'>ไม่พบวิดีโอ</p>";
      return;
    }

    const current = videoData.find(v => v.title === animeTitle);
    if (!current) {
      titleEl.textContent = "ไม่พบข้อมูล";
      videoEl.innerHTML = "<p style='text-align:center; color:#f66;'>ไม่พบวิดีโอ</p>";
      return;
    }

    titleEl.textContent = current.title;
    if (current.video.includes("drive.google.com")) {
      videoEl.innerHTML = `<iframe src="${current.video}" allowfullscreen></iframe>`;
    } else {
      videoEl.innerHTML = `
        <video controls autoplay>
          <source src="${current.video}" type="video/mp4">
          ไม่สามารถเล่นวิดีโอนี้ได้
        </video>`;
    }
  }

  document.addEventListener("DOMContentLoaded", renderVideo);
</script>

</body>
</html>
