<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime BK - ตอนที่ 1</title>
  <link rel="icon" href="https://img2.pic.in.th/pic/039b1c3dd878efaf74.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: #141414;
      color: #fff;
    }
    header {
      background-color: #ff3d00;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: relative;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    nav {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
    }
    nav a {
      padding: 6px 12px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffccbc;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }
    @media(max-width: 600px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #ff3d00;
        position: absolute;
        top: 100%;
        right: 0;
        left: 0;
        z-index: 100;
        border-top: 1px solid #fff3;
      }
      nav.active {
        display: flex;
      }
      nav a {
        padding: 12px;
        text-align: center;
        font-size: 1.1rem;
      }
      .menu-toggle {
        display: flex;
      }
    }
    main {
      max-width: 1000px;
      margin: 20px auto 40px;
      padding: 0 15px;
    }
    .video-title {
      text-align: center;
      font-size: 1.5rem;
      color: #ffa07a;
      margin-bottom: 15px;
    }
    .nav-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav-buttons a {
      display: inline-block;
      margin: 0 8px;
      background-color: #ff3d00;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .nav-buttons a.disabled {
      background-color: #777;
      pointer-events: none;
    }
    .video-container {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
    }
    .video-container iframe,
    .video-container video {
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="logo">Anime BK</a>
  <div class="menu-toggle" id="menuToggle" aria-label="Toggle menu" role="button" tabindex="0">
    <span></span><span></span><span></span>
  </div>
  <nav id="navMenu">
    <a href="#">พากย์ไทย</a>
    <a href="#">ซับไทย</a>
    <a href="#">The Movie</a>
    <a href="#">ติดต่อ</a>
  </nav>
</header>

<main>
  <div class="video-title">ตอนที่ 1</div>

  <div class="nav-buttons">
    <a href="play0.html">ก่อนหน้า</a>
    <a href="index.html">ทั้งหมด</a>
    <a href="play2.html">ถัดไป</a>
  </div>

  <div class="video-container">
    <!-- ฝัง Google Drive -->
    <iframe src="https://drive.google.com/file/d/XXXX/preview" allowfullscreen></iframe>

    <!-- ถ้าคุณใช้ MP4 ให้แทนที่ iframe ด้านบนด้วยด้านล่างนี้ -->
    <!--
    <video controls autoplay>
      <source src="video1.mp4" type="video/mp4">
      ไม่สามารถเล่นวิดีโอได้
    </video>
    -->
  </div>
</main>

<footer>
  © 2025 Anime BK — ดูอนิเมะออนไลน์ พากย์ไทย ซับไทย ครบทุกแนว
</footer>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const navMenu = document.getElementById('navMenu');
  menuToggle.addEventListener('click', () => navMenu.classList.toggle('active'));
  menuToggle.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      navMenu.classList.toggle('active');
    }
  });
</script>

</body>
</html>
