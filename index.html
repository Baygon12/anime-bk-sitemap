<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime XD</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #ff3d00;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-toggle {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      background: #fff;
      height: 3px;
      margin: 3px 0;
      width: 25px;
    }

    nav {
      display: none;
    }

    nav.active {
      display: block;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      color: #ffa07a;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
    }

    .anime-grid {
      display: grid;
      gap: 16px;
      padding: 20px;
      grid-template-columns: repeat(2, 1fr); /* มือถือ: 2 คอลัมน์ */
    }

    @media (min-width: 768px) {
      .anime-grid {
        grid-template-columns: repeat(3, 1fr); /* แท็บเล็ต: 3 คอลัมน์ */
      }
    }

    @media (min-width: 1024px) {
      .anime-grid {
        grid-template-columns: repeat(4, 1fr); /* PC: 4 คอลัมน์ */
      }
    }

    .anime-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s;
    }

    .anime-card:hover {
      transform: scale(1.03);
    }

    .anime-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .anime-info {
      padding: 10px;
    }

    .anime-title {
      font-weight: 700;
      margin: 0 0 5px;
      font-size: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .anime-ep {
      font-size: 0.9rem;
      color: #ffa07a;
    }

    .pagination {
      text-align: center;
      margin-top: 30px;
    }

    .pagination button {
      background-color: #ff3d00;
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 0 5px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .pagination button:disabled {
      background-color: #888;
      cursor: default;
    }

    .pagination button:hover:not(:disabled) {
      background-color: #ff7043;
    }

    .no-results {
      text-align: center;
      color: #f66;
      font-weight: bold;
      margin-top: 40px;
    }

    .anime-card a {
      color: inherit;
      text-decoration: none !important;
      display: block;
    }

    .anime-card a:hover {
      text-decoration: none !important;
      color: #ffa07a;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="logo">Anime XD</a>
  <div class="menu-toggle" id="menuToggle" aria-label="Toggle menu" role="button" tabindex="0">
    <span></span><span></span><span></span>
  </div>
  <nav id="navMenu" role="navigation">
    <a href="contact.html">ต่อต่อแจ้งปัญหา</a>
  </nav>
</header>

<main>
  <h1>รายการอนิเมะ</h1>

  <div class="search-container">
    <input type="search" id="searchInput" placeholder="ค้นหาอนิเมะ..." aria-label="ค้นหาอนิเมะ" />
  </div>

  <div class="anime-grid" id="animeGrid"></div>

  <div class="no-results" id="noResults" style="display:none;">ไม่พบรายการอนิเมะที่ค้นหา</div>

  <div class="pagination">
    <button id="prevBtn" disabled>ก่อนหน้า</button>
    <button id="nextBtn" disabled>ถัดไป</button>
  </div>
</main>

<footer>
  © 2025 Anime XD — ดูอนิเมะออนไลน์ พากย์ไทย ซับไทย ครบทุกแนว
</footer>

<script src="announce.js"></script>
<script src="anime-data.js"></script>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const navMenu = document.getElementById('navMenu');
  menuToggle.addEventListener('click', () => navMenu.classList.toggle('active'));
  menuToggle.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      navMenu.classList.toggle('active');
    }
  });

  const animeGrid = document.getElementById('animeGrid');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const searchInput = document.getElementById('searchInput');
  const noResults = document.getElementById('noResults');

  const itemsPerPage = 20;
  let currentPage = 1;
  let filteredList = animeList;

  function renderPage(page) {
    animeGrid.innerHTML = '';
    const start = (page - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageItems = filteredList.slice(start, end);

    if (pageItems.length === 0) {
      noResults.style.display = 'block';
    } else {
      noResults.style.display = 'none';
    }

    pageItems.forEach(anime => {
      const card = document.createElement('div');
      card.className = 'anime-card';
      card.innerHTML = `
        <a href="${anime.link}" target="_blank" rel="noopener noreferrer">
          <img src="${anime.img}" alt="${anime.title}" />
          <div class="anime-info">
            <div class="anime-title">${anime.title}</div>
            <div class="anime-ep">${anime.type}</div>
          </div>
        </a>
      `;
      animeGrid.appendChild(card);
    });

    prevBtn.disabled = (page === 1);
    nextBtn.disabled = (page === Math.ceil(filteredList.length / itemsPerPage));
  }

  prevBtn.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      renderPage(currentPage);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentPage < Math.ceil(filteredList.length / itemsPerPage)) {
      currentPage++;
      renderPage(currentPage);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.trim().toLowerCase();
    currentPage = 1;
    if (query === '') {
      filteredList = animeList;
    } else {
      filteredList = animeList.filter(anime => anime.title.toLowerCase().includes(query));
    }
    renderPage(currentPage);
  });

  renderPage(currentPage);
</script>

</body>
</html>
