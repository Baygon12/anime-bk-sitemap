<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime BK - หน้าแรก</title>
  <style>
    body {
      background: #141414;
      color: white;
      font-family: 'Kanit', sans-serif;
      margin: 20px;
    }
    #animeListContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .anime-preview {
      width: 180px;
      text-align: center;
    }
    .anime-preview img {
      width: 100%;
      border-radius: 8px;
    }
    .anime-preview .title {
      font-weight: 700;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<h1>รายการอนิเมะ</h1>

<div id="animeListContainer">
  กำลังโหลดรายการ...
</div>

<script>
  fetch('list.html')
    .then(res => res.text())
    .then(htmlString => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlString, 'text/html');
      const items = doc.querySelectorAll('.anime-item');
      const container = document.getElementById('animeListContainer');
      container.innerHTML = '';

      items.forEach(item => {
        const preview = document.createElement('div');
        preview.classList.add('anime-preview');

        const img = item.querySelector('img');
        const title = item.querySelector('.title');

        if(img && title) {
          preview.appendChild(img.cloneNode(true));
          preview.appendChild(title.cloneNode(true));
          container.appendChild(preview);
        }
      });
    })
    .catch(err => {
      const container = document.getElementById('animeListContainer');
      container.textContent = 'โหลดรายการไม่สำเร็จ';
      console.error(err);
    });
</script>

</body>
</html></body>
</html>
