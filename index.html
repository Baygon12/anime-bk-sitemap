<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime BK - ดูอนิเมะออนไลน์</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');

    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #141414;
      color: #fff;
    }

    header {
      background-color: #ff3d00;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a {
      padding: 6px 12px;
      background-color: #fff;
      color: #ff3d00;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #ffe0d9;
    }

    .container {
      max-width: 1024px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(48%, 1fr));
      gap: 12px;
    }

    .anime-card {
      background-color: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px #00000050;
      transition: transform 0.2s;
    }

    .anime-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 12px #ff3d00;
    }

    .anime-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .anime-card .info {
      padding: 10px;
    }

    .anime-card .title {
      font-size: 1rem;
      font-weight: 600;
      color: #ff6f3d;
    }

    .anime-card .ep {
      font-size: 0.85rem;
      color: #ccc;
      margin-top: 5px;
    }

    .search-box {
      margin: 15px 0;
      text-align: center;
    }

    .search-box input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      outline: none;
    }

    footer {
      text-align: center;
      color: #aaa;
      padding: 20px;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    @media (max-width: 500px) {
      nav {
        justify-content: center;
      }
      .anime-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<header>
  <a href="#" class="logo">Anime BK</a>
  <nav>
    <a href="#">หน้าแรก</a>
    <a href="#">พากย์ไทย</a>
    <a href="#">ซับไทย</a>
    <a href="#">The Movie</a>
    <a href="#">ติดต่อ</a>
  </nav>
</header>

<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ค้นหาอนิเมะ..." onkeyup="filterAnime()" />
  </div>

  <div class="anime-grid" id="animeList">
    <div class="anime-card" data-title="Black Clover">
      <img src="https://cdn.anime-no1.com/images/black-clover.jpg" alt="Black Clover" />
      <div class="info">
        <div class="title">Black Clover</div>
        <div class="ep">ตอนที่ 170 - พากย์ไทย</div>
      </div>
    </div>

    <div class="anime-card" data-title="Demon Slayer">
      <img src="https://cdn.anime-no1.com/images/demon-slayer.jpg" alt="Demon Slayer" />
      <div class="info">
        <div class="title">Demon Slayer</div>
        <div class="ep">ตอนที่ 26 - ซับไทย</div>
      </div>
    </div>

    <div class="anime-card" data-title="One Piece">
      <img src="https://cdn.anime-no1.com/images/one-piece.jpg" alt="One Piece" />
      <div class="info">
        <div class="title">One Piece</div>
        <div class="ep">ตอนที่ 1100 - พากย์ไทย</div>
      </div>
    </div>

    <div class="anime-card" data-title="Your Name">
      <img src="https://cdn.anime-no1.com/images/your-name.jpg" alt="Your Name" />
      <div class="info">
        <div class="title">Your Name (Movie)</div>
        <div class="ep">พากย์ไทย / ซับไทย</div>
      </div>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Anime BK — ดูอนิเมะออนไลน์ พากย์ไทย ซับไทย ครบทุกแนว
</footer>

<script>
  function filterAnime() {
    const filter = document.getElementById('searchInput').value.toLowerCase();
    const items = document.querySelectorAll('.anime-card');
    items.forEach(item => {
      const title = item.getAttribute('data-title').toLowerCase();
      item.style.display = title.includes(filter) ? '' : 'none';
    });
  }
</script>

</body>
</html>
