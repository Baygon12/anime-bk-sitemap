<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime BK - ดูอนิเมะออนไลน์ พากย์ไทย ซับไทย</title>
  <link rel="icon" href="https://img2.pic.in.th/pic/039b1c3dd878efaf74.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');

    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #141414;
      color: #fff;
    }

    header {
      background-color: #ff3d00;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    nav a {
      padding: 6px 12px;
      background-color: #fff;
      color: #ff3d00;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #ffe0d9;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    @media (max-width: 600px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #ff3d00;
        position: absolute;
        top: 100%;
        right: 0;
        left: 0;
        z-index: 100;
        border-top: 1px solid #fff3;
      }

      nav.active {
        display: flex;
      }

      nav a {
        padding: 12px;
        border-radius: 0;
        text-align: center;
        font-size: 1.1rem;
      }

      .menu-toggle {
        display: flex;
      }
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .anime-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s, background 0.2s;
    }

    .anime-card:hover {
      transform: translateY(-5px);
      background-color: #2a2a2a;
    }

    .anime-card img {
      width: 100%;
      display: block;
    }

    .anime-info {
      padding: 10px;
    }

    .anime-title {
      font-size: 1rem;
      color: #fff;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .anime-ep {
      font-size: 0.9rem;
      color: #ffa07a;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .pagination button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #ff3d00;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .pagination button:disabled {
      background-color: #555;
      cursor: default;
    }

    .pagination button:hover:not(:disabled) {
      background-color: #ff5f1a;
    }

    .search-box {
      text-align: center;
      margin: 20px 0;
    }

    .search-box input {
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      width: 250px;
      max-width: 90%;
      font-size: 1rem;
    }

    .no-results {
      text-align: center;
      color: #aaa;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      color: #aaa;
      padding: 20px;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    footer a {
      color: #ffa07a;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="logo">Anime BK</a>

  <div class="menu-toggle" id="menuToggle" aria-label="Toggle menu" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav id="navMenu" role="navigation">
    <a href="index.html">หน้าแรก</a>
    <a href="#">พากย์ไทย</a>
    <a href="#">ซับไทย</a>
    <a href="#">The Movie</a>
    <a href="#">ติดต่อ</a>
  </nav>
</header>

<main class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ค้นหาอนิเมะ..." />
  </div>

  <div id="animeGrid" class="anime-grid"></div>

  <div class="pagination">
    <button id="prevBtn">ก่อนหน้า</button>
    <button id="nextBtn">ถัดไป</button>
  </div>

  <div id="noResults" class="no-results" style="display:none;">
    ไม่พบผลลัพธ์ที่ค้นหา
  </div>
</main>

<!-- โหลดข้อมูลจาก anime-data.js -->
<script src="anime-data.js"></script>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const navMenu = document.getElementById('navMenu');
  menuToggle.addEventListener('click', () => navMenu.classList.toggle('active'));
  menuToggle.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      navMenu.classList.toggle('active');
    }
  });

  const animeGrid = document.getElementById('animeGrid');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const searchInput = document.getElementById('searchInput');
  const noResults = document.getElementById('noResults');

  const itemsPerPage = 20;
  let currentPage = 1;
  let filteredList = animeList;

  function renderPage(page) {
    animeGrid.innerHTML = '';
    const start = (page - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageItems = filteredList.slice(start, end);

    if (pageItems.length === 0) {
      noResults.style.display = 'block';
    } else {
      noResults.style.display = 'none';
    }

    pageItems.forEach(anime => {
      const card = document.createElement('div');
      card.className = 'anime-card';
      card.innerHTML = `
        <a href="${anime.link}" target="_blank" rel="noopener noreferrer">
          <img src="${anime.img}" alt="${anime.title}" />
          <div class="anime-info">
            <div class="anime-title">${anime.title}</div>
            <div class="anime-ep">${anime.type}</div>
          </div>
        </a>
      `;
      animeGrid.appendChild(card);
    });

    prevBtn.disabled = (page === 1);
    nextBtn.disabled = (page === Math.ceil(filteredList.length / itemsPerPage));
  }

  prevBtn.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      renderPage(currentPage);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentPage < Math.ceil(filteredList.length / itemsPerPage)) {
      currentPage++;
      renderPage(currentPage);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.trim().toLowerCase();
    currentPage = 1;
    if (query === '') {
      filteredList = animeList;
    } else {
      filteredList = animeList.filter(anime => anime.title.toLowerCase().includes(query));
    }
    renderPage(currentPage);
  });

  renderPage(currentPage);
</script>

</body>
</html>
