<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime BK - อนิเมะพากย์ไทย ซับไทย</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');

    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #ff3d00;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }

    nav a:hover {
      background-color: white;
      color: #ff3d00;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .search-box {
      margin-bottom: 20px;
      text-align: center;
    }

    .search-box input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      outline: none;
    }

    .anime-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .anime-item {
      background-color: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #ff3d0050;
      transition: 0.3s;
    }

    .anime-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #ff3d00;
    }

    .anime-thumb {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .anime-info {
      padding: 10px;
    }

    .anime-title {
      font-size: 1rem;
      margin-bottom: 5px;
      color: #ff6f3d;
    }

    .anime-ep {
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .watch-link {
      display: inline-block;
      background: #ff3d00;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: #aaa;
    }

    @media(max-width: 600px) {
      .anime-list {
        grid-template-columns: 1fr;
      }

      nav {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="#" class="logo">Anime BK</a>
  <nav>
    <a href="#">หน้าแรก</a>
    <a href="#">พากย์ไทย</a>
    <a href="#">ซับไทย</a>
    <a href="#">The Movie</a>
    <a href="#">ติดต่อเรา</a>
  </nav>
</header>

<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ค้นหาอนิเมะ..." onkeyup="filterAnime()" />
  </div>

  <div class="anime-list" id="animeList">
    <div class="anime-item" data-title="Black Clover">
      <img src="https://cdn.anime-no1.com/images/black-clover.jpg" alt="Black Clover" class="anime-thumb">
      <div class="anime-info">
        <div class="anime-title">Black Clover</div>
        <div class="anime-ep">ตอนที่ 170 - พากย์ไทย</div>
        <a href="#" class="watch-link">ดูเลย</a>
      </div>
    </div>

    <div class="anime-item" data-title="Demon Slayer">
      <img src="https://cdn.anime-no1.com/images/demon-slayer.jpg" alt="Demon Slayer" class="anime-thumb">
      <div class="anime-info">
        <div class="anime-title">Demon Slayer</div>
        <div class="anime-ep">ตอนที่ 26 - ซับไทย</div>
        <a href="#" class="watch-link">ดูเลย</a>
      </div>
    </div>

    <div class="anime-item" data-title="One Piece">
      <img src="https://cdn.anime-no1.com/images/one-piece.jpg" alt="One Piece" class="anime-thumb">
      <div class="anime-info">
        <div class="anime-title">One Piece</div>
        <div class="anime-ep">ตอนที่ 1100 - พากย์ไทย</div>
        <a href="#" class="watch-link">ดูเลย</a>
      </div>
    </div>

    <div class="anime-item" data-title="Your Name">
      <img src="https://cdn.anime-no1.com/images/your-name.jpg" alt="Your Name" class="anime-thumb">
      <div class="anime-info">
        <div class="anime-title">Your Name (The Movie)</div>
        <div class="anime-ep">พากย์ไทย / ซับไทย</div>
        <a href="#" class="watch-link">ดูเลย</a>
      </div>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Anime BK — ดูอนิเมะออนไลน์ พากย์ไทย ซับไทย ครบทุกแนว
</footer>

<script>
  function filterAnime() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const items = document.querySelectorAll('.anime-item');
    items.forEach(item => {
      const title = item.getAttribute('data-title').toLowerCase();
      item.style.display = title.includes(input) ? '' : 'none';
    });
  }
</script>

</body>
</html>
