<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anime BK - รายการอนิเมะแบ่งหน้า</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');

  body {
    margin: 0;
    font-family: 'Kanit', sans-serif;
    background: #141414;
    color: #fff;
  }

  header {
    background-color: #ff3d00;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    position: relative;
  }

  .logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: white;
    text-decoration: none;
  }

  nav {
    display: flex;
    gap: 10px;
    flex-wrap: nowrap;
  }

  nav a {
    padding: 6px 12px;
    background-color: #fff;
    color: #ff3d00;
    border-radius: 20px;
    text-decoration: none;
    font-weight: bold;
    font-size: 0.9rem;
    transition: background 0.3s;
  }

  nav a:hover {
    background-color: #ffe0d9;
  }

  .menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }

  .menu-toggle span {
    width: 25px;
    height: 3px;
    background: white;
    margin: 4px 0;
    border-radius: 2px;
  }

  @media(max-width: 600px) {
    nav {
      display: none;
      flex-direction: column;
      background-color: #ff3d00;
      position: absolute;
      top: 100%;
      right: 0;
      left: 0;
      z-index: 100;
      border-top: 1px solid #fff3;
    }

    nav.active {
      display: flex;
    }

    nav a {
      padding: 12px;
      border-radius: 0;
      text-align: center;
      font-size: 1.1rem;
    }

    .menu-toggle {
      display: flex;
    }
  }

  main {
    max-width: 1200px;
    margin: 20px auto 40px;
    padding: 0 15px;
  }

  h1 {
    text-align: center;
    color: #ffa07a;
    margin-bottom: 20px;
  }

  .anime-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }

  @media(min-width: 768px) {
    .anime-grid {
      grid-template-columns: repeat(4, 1fr);
    }
  }

  .anime-card {
    background-color: #1f1f1f;
    border-radius: 8px;
    overflow: hidden;
    color: #fff;
    transition: transform 0.2s;
  }

  .anime-card:hover {
    transform: scale(1.05);
  }

  .anime-card img {
    width: 100%;
    display: block;
  }

  .anime-info {
    padding: 10px;
  }

  .anime-title {
    font-weight: 700;
    margin: 0 0 5px;
    font-size: 1rem;
  }

  .anime-ep {
    font-size: 0.9rem;
    color: #ffa07a;
  }

  /* Pagination */
  .pagination {
    text-align: center;
    margin-top: 30px;
  }

  .pagination button {
    background-color: #ff3d00;
    color: white;
    border: none;
    padding: 10px 16px;
    margin: 0 5px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .pagination button:disabled {
    background-color: #888;
    cursor: default;
  }

  .pagination button:hover:not(:disabled) {
    background-color: #ff7043;
  }
</style>
</head>
<body>

<header>
  <a href="index.html" class="logo">Anime BK</a>

  <div class="menu-toggle" id="menuToggle" aria-label="Toggle menu" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav id="navMenu" role="navigation">
    <a href="#">พากย์ไทย</a>
    <a href="#">ซับไทย</a>
    <a href="#">The Movie</a>
    <a href="#">ติดต่อ</a>
  </nav>
</header>

<main>
  <h1>รายการอนิเมะ</h1>

  <div class="anime-grid" id="animeGrid">
    <!-- การ์ดอนิเมะจะถูกแทรกที่นี่ -->
  </div>

  <div class="pagination">
    <button id="prevBtn" disabled>ก่อนหน้า</button>
    <button id="nextBtn" disabled>ถัดไป</button>
  </div>
</main>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const navMenu = document.getElementById('navMenu');
  menuToggle.addEventListener('click', () => navMenu.classList.toggle('active'));
  menuToggle.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      navMenu.classList.toggle('active');
    }
  });

  // สมมติข้อมูลอนิเมะ 1000 เรื่อง (จริง ๆ ควรแยกไฟล์ JSON)
  // ตัวอย่างนี้จะสร้างข้อมูลจำลองขึ้นมา
  const totalAnime = 1000;
  const animeList = [];
  for (let i = 1; i <= totalAnime; i++) {
    animeList.push({
      title: `Anime เรื่องที่ ${i}`,
      img: `https://via.placeholder.com/300x420?text=Anime+${i}`,
      ep: `ตอนที่ ${Math.floor(Math.random()*200)+1}`
    });
  }

  const animeGrid = document.getElementById('animeGrid');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  const itemsPerPage = 20;
  let currentPage = 1;
  const totalPages = Math.ceil(animeList.length / itemsPerPage);

  function renderPage(page) {
    animeGrid.innerHTML = '';
    const start = (page - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageItems = animeList.slice(start, end);

    pageItems.forEach(anime => {
      const card = document.createElement('div');
      card.className = 'anime-card';
      card.innerHTML = `
        <img src="${anime.img}" alt="${anime.title}" />
        <div class="anime-info">
          <div class="anime-title">${anime.title}</div>
          <div class="anime-ep">${anime.ep}</div>
        </div>
      `;
      animeGrid.appendChild(card);
    });

    prevBtn.disabled = (page === 1);
    nextBtn.disabled = (page === totalPages);
  }

  prevBtn.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      renderPage(currentPage);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentPage < totalPages) {
      currentPage++;
      renderPage(currentPage);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });

  // โหลดหน้าแรก
  renderPage(currentPage);
</script>

</body>
</html>
