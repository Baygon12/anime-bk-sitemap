<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime BK - หน้าแรก</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Kanit', sans-serif;
      margin: 20px;
    }
    #animeListContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .anime-preview {
      width: 220px;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
    }
    .anime-preview img {
      width: 100%;
      border-radius: 8px;
    }
    .anime-preview .title {
      font-weight: bold;
      margin-top: 10px;
    }
    .anime-preview .episodes {
      font-size: 0.9rem;
      color: #ffa07a;
      margin-top: 4px;
    }
    .ep-list {
      margin-top: 10px;
    }
    .ep-list a {
      display: inline-block;
      margin: 2px;
      padding: 4px 6px;
      background: #ff3d00;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    .ep-list a:hover {
      background: #ff6a3d;
    }
  </style>
</head>
<body>

<h1>รายการอนิเมะ</h1>

<div id="animeListContainer">กำลังโหลด...</div>

<script>
  fetch('list.html')
    .then(res => res.text())
    .then(html => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const items = doc.querySelectorAll('.anime-item');

      const container = document.getElementById('animeListContainer');
      container.innerHTML = '';

      items.forEach(item => {
        const box = document.createElement('div');
        box.className = 'anime-preview';

        const img = item.querySelector('img');
        const title = item.querySelector('.title');
        const episodes = item.querySelector('.episodes');
        const epList = item.querySelector('.ep-list');

        if (img && title) {
          box.appendChild(img.cloneNode(true));
          box.appendChild(title.cloneNode(true));
          if (episodes) box.appendChild(episodes.cloneNode(true));
          if (epList) box.appendChild(epList.cloneNode(true));

          container.appendChild(box);
        }
      });
    })
    .catch(err => {
      document.getElementById('animeListContainer').textContent = 'โหลดข้อมูลไม่สำเร็จ';
      console.error(err);
    });
</script>

</body>
</html>
