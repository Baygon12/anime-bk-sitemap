<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime BK - หน้าแรก</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');

    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: #141414;
      color: #fff;
    }

    header {
      background-color: #ff3d00;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: relative;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
    }

    nav a {
      padding: 6px 12px;
      background-color: #fff;
      color: #ff3d00;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #ffe0d9;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    @media(max-width: 600px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #ff3d00;
        position: absolute;
        top: 100%;
        right: 0;
        left: 0;
        z-index: 100;
        border-top: 1px solid #fff3;
      }

      nav.active {
        display: flex;
      }

      nav a {
        padding: 12px;
        border-radius: 0;
        text-align: center;
        font-size: 1.1rem;
      }

      .menu-toggle {
        display: flex;
      }
    }

    .main-title {
      text-align: center;
      font-size: 1.8rem;
      color: #ffa07a;
      margin: 20px 0 10px;
    }

    .anime-grid {
      max-width: 1200px;
      margin: 0 auto 30px;
      padding: 0 15px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    @media(min-width: 768px) {
      .anime-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .anime-card {
      background-color: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      color: #fff;
      transition: transform 0.2s;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      display: block;
    }

    .anime-info {
      padding: 10px;
    }

    .anime-title {
      font-weight: 700;
      margin: 0 0 5px;
      font-size: 1rem;
    }

    .anime-ep {
      font-size: 0.9rem;
      color: #ffa07a;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="logo">Anime BK</a>

  <div class="menu-toggle" id="menuToggle" aria-label="Toggle menu" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav id="navMenu" role="navigation">
    <a href="#">พากย์ไทย</a>
    <a href="#">ซับไทย</a>
    <a href="#">The Movie</a>
    <a href="#">ติดต่อ</a>
  </nav>
</header>

<main>
  <h1 class="main-title">Anime BK - ดูอนิเมะพากย์ไทย ซับไทย ครบทุกแนว</h1>

  <div class="anime-grid">
    <div class="anime-card">
      <img src="https://i0.wp.com/anime-no1.com/wp-content/uploads/2023/12/Black-Clover.jpg?w=400&ssl=1" alt="Black Clover" />
      <div class="anime-info">
        <div class="anime-title">Black Clover แบล็คโคลเวอร์</div>
        <div class="anime-ep">ตอนที่ 170</div>
      </div>
    </div>

    <!-- เพิ่มการ์ดเพิ่มเติมได้ตามต้องการ -->
    <div class="anime-card">
      <img src="https://i.pinimg.com/736x/ee/21/6c/ee216ce35c220f6122e38736bb7bcecc.jpg" alt="Naruto" />
      <div class="anime-info">
        <div class="anime-title">Naruto นารูโตะ</div>
        <div class="anime-ep">ตอนที่ 220</div>
      </div>
    </div>
  </div>
</main>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const navMenu = document.getElementById('navMenu');

  menuToggle.addEventListener('click', () => {
    navMenu.classList.toggle('active');
  });

  menuToggle.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      navMenu.classList.toggle('active');
    }
  });
</script>

</body>
</html>
