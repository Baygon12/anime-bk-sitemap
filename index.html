<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anime BK - เว็บอนิเมะอันดับ 1</title>
<style>
  /* ฟ้อนต์ */
  @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');

  body {
    margin: 0;
    font-family: 'Kanit', sans-serif;
    background-color: #121212;
    color: #eee;
  }

  header {
    background-color: #ff3d00;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 6px #ff3d0033;
  }

  header .logo {
    font-weight: 700;
    font-size: 1.5rem;
    color: white;
    text-decoration: none;
  }

  nav {
    display: flex;
    gap: 20px;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #222;
    background-color: white;
    padding: 5px 10px;
    border-radius: 5px;
  }

  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 15px;
  }

  .search-box {
    margin-bottom: 20px;
    text-align: center;
  }

  .search-box input {
    width: 100%;
    max-width: 400px;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 30px;
    border: none;
    outline: none;
  }

  .anime-list {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    gap: 20px;
  }

  .anime-item {
    background-color: #222;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 8px #ff3d0080;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .anime-item:hover {
    transform: scale(1.05);
  }

  .anime-thumb {
    width: 100%;
    display: block;
  }

  .anime-info {
    padding: 10px;
  }

  .anime-title {
    font-weight: 700;
    font-size: 1rem;
    margin: 0 0 5px 0;
  }

  .anime-ep {
    font-size: 0.9rem;
    color: #ff6f3d;
  }

  footer {
    text-align: center;
    padding: 15px;
    margin-top: 40px;
    color: #888;
    font-size: 0.9rem;
  }

  @media(max-width: 480px) {
    nav {
      display: none;
    }
  }
</style>
</head>
<body>

<header>
  <a href="#" class="logo">Anime BK</a>
  <nav>
    <a href="#">หน้าแรก</a>
    <a href="#">อนิเมะ</a>
    <a href="#">ซับไทย</a>
    <a href="#">พากย์ไทย</a>
    <a href="#">ติดต่อ</a>
  </nav>
</header>

<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ค้นหาอนิเมะ..." onkeyup="filterAnime()" />
  </div>

  <div class="anime-list" id="animeList">
    <div class="anime-item" data-title="Black Clover">
      <img src="https://cdn.anime-no1.com/images/black-clover.jpg" alt="Black Clover" class="anime-thumb" />
      <div class="anime-info">
        <h3 class="anime-title">Black Clover</h3>
        <div class="anime-ep">ตอนที่ 170</div>
      </div>
    </div>

    <div class="anime-item" data-title="Attack on Titan">
      <img src="https://cdn.anime-no1.com/images/attack-on-titan.jpg" alt="Attack on Titan" class="anime-thumb" />
      <div class="anime-info">
        <h3 class="anime-title">Attack on Titan</h3>
        <div class="anime-ep">ตอนที่ 85</div>
      </div>
    </div>

    <div class="anime-item" data-title="Demon Slayer">
      <img src="https://cdn.anime-no1.com/images/demon-slayer.jpg" alt="Demon Slayer" class="anime-thumb" />
      <div class="anime-info">
        <h3 class="anime-title">Demon Slayer</h3>
        <div class="anime-ep">ตอนที่ 26</div>
      </div>
    </div>

    <!-- เพิ่มรายการอนิเมะที่นี่ -->
  </div>
</div>

<footer>
  &copy; 2025 Anime BK - เว็บอนิเมะอันดับ 1 ดูฟรี พากย์ไทย ซับไทย
</footer>

<script>
  function filterAnime() {
    const input = document.getElementById('searchInput');
    const filter = input.value.toLowerCase();
    const list = document.getElementById('animeList');
    const items = list.getElementsByClassName('anime-item');

    for (let i = 0; i < items.length; i++) {
      let title = items[i].getAttribute('data-title').toLowerCase();
      if (title.indexOf(filter) > -1) {
        items[i].style.display = "";
      } else {
        items[i].style.display = "none";
      }
    }
  }
</script>

</body>
</html>
