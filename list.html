<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>List Anime</title>
  <style>
    body {
      background: #141414;
      color: white;
      font-family: 'Kanit', sans-serif;
    }
    .anime-item {
      margin-bottom: 30px;
      padding: 10px;
      border: 1px solid #ff3d00;
      border-radius: 10px;
      max-width: 320px;
      background: #222;
    }
    .anime-item img {
      width: 100%;
      border-radius: 8px;
    }
    .title {
      font-weight: 700;
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .desc {
      font-size: 0.9rem;
      margin-top: 8px;
      color: #ccc;
    }
    .episodes {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #ffa07a;
    }
  </style>
</head>
<body>

<div class="anime-item">
  <img src="https://i0.wp.com/anime-no1.com/wp-content/uploads/2023/12/Black-Clover.jpg?w=400&ssl=1" alt="Black Clover" />
  <h3 class="title">Black Clover แบล็คโคลเวอร์</h3>
  <p class="desc">เรื่องราวของเด็กหนุ่มอัสต้าและยูโนในโลกเวทมนตร์ที่เต็มไปด้วยความท้าทายและการผจญภัย</p>
  <p class="episodes">ตอนที่ 1-170</p>
</div>

<div class="anime-item">
  <img src="https://i.pinimg.com/originals/14/84/67/148467e089e4a88e2ebaa9a25b5236d6.jpg" alt="Naruto" />
  <h3 class="title">Naruto นารูโตะ</h3>
  <p class="desc">เรื่องราวของนารูโตะ นินจาหนุ่มผู้ฝันอยากเป็นโฮคาเงะและได้รับการยอมรับจากทุกคนในหมู่บ้าน</p>
  <p class="episodes">ตอนที่ 1-220</p>
</div>

</body>
</html>
