<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anime BK - Responsive Header Example</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');
  
  body {
    margin:0; font-family:'Kanit', sans-serif; background:#141414; color:#fff;
  }

  header {
    background-color: #ff3d00;
    padding: 15px 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: white;
    text-decoration: none;
    margin-bottom: 8px;
  }

  .anime-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 12px;
    color: #fff;
    width: 100%;
  }

  nav {
    display: flex;
    gap: 10px;
    flex-wrap: nowrap;
  }

  nav a {
    padding: 6px 12px;
    background-color: #fff;
    color: #ff3d00;
    border-radius: 20px;
    text-decoration: none;
    font-weight: bold;
    font-size: 0.9rem;
    transition: background 0.3s;
  }

  nav a:hover {
    background-color: #ffe0d9;
  }

  .menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    margin-top: 10px;
  }

  .menu-toggle span {
    width: 25px;
    height: 3px;
    background: white;
    margin: 4px 0;
    border-radius: 2px;
  }

  /* มือถือ */
  @media(max-width: 600px) {
    nav {
      display: none;
      flex-direction: column;
      background-color: #ff3d00;
      width: 100%;
      border-radius: 0 0 8px 8px;
      margin-top: 5px;
      padding: 10px 0;
    }

    nav.active {
      display: flex;
    }

    nav a {
      padding: 12px 0;
      border-radius: 0;
      text-align: center;
      font-size: 1.1rem;
      width: 100%;
    }

    .menu-toggle {
      display: flex;
    }
  }
</style>
</head>
<body>

<header>
  <a href="index.html" class="logo">Anime BK</a>
  <div class="anime-title">Black Clover แบล็คโคลเวอร์</div>

  <div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav id="navMenu">
    <a href="#">พากย์ไทย</a>
    <a href="#">ซับไทย</a>
    <a href="#">The Movie</a>
    <a href="#">ติดต่อ</a>
  </nav>
</header>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const navMenu = document.getElementById('navMenu');

  menuToggle.addEventListener('click', () => {
    navMenu.classList.toggle('active');
  });
</script>

</body>
</html>
