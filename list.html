<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Black Clover - ตอนทั้งหมด</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');

    body {
      font-family: 'Kanit', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 1.8em;
      color: #ff3d00;
    }

    .latest {
      font-size: 1.2em;
      font-weight: bold;
      color: #ff6f3d;
      margin-bottom: 20px;
    }

    ul.episode-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.episode-list li {
      background-color: #1f1f1f;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    ul.episode-list li:hover {
      background-color: #2a2a2a;
    }

    ul.episode-list a {
      color: #ffa07a;
      text-decoration: none;
      font-weight: 500;
    }

    ul.episode-list a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

<h1>Black Clover แบล็คโคลเวอร์</h1>

<!-- ตอนล่าสุด (เรียกใช้ด้วย iframe จาก index.html) -->
<div id="latest" class="latest">ตอนที่ 170</div>

<h2>รายการตอนทั้งหมด</h2>
<ul class="episode-list">
  <li><a href="#">ตอนที่ 170 - จักรพรรดิคนใหม่</a></li>
  <li><a href="#">ตอนที่ 169 - พลังปีศาจ</a></li>
  <li><a href="#">ตอนที่ 168 - ความลับของยูโน</a></li>
  <li><a href="#">ตอนที่ 167 - คืนแห่งความพินาศ</a></li>
  <li><a href="#">ตอนที่ 166 - แอสต้า VS ไลล์</a></li>
  <!-- เพิ่มตอนอื่น ๆ ได้ตามต้องการ -->
</ul>

</body>
</html>
